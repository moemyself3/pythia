{% extends "base.html" %}

{% block title %}Observation Queue{% endblock %}

{% block content %}
<div class="card mx-auto m-2" style="width: 30rem;">
  <div class="card-header">
    Last Alert
  </div>
  <div class="card-body">
    <h5 class="card-title">GW event</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">LVK: S240116ac</h6>
    <p class="card-text">Instruments: H1, L1</p>
    <a href="https://gracedb.ligo.org/superevents/S240116ac/view/" class="card-link">View Event</a>
    <a href="https://gracedb.ligo.org/superevents/S240116ac/view/#sky-localization" class="card-link">Sky Localization</a>
  </div>
</div>

<h1>Observation Queue</h1>
<div id="table-obsqueue" hx-get="{% url 'dashboard:dashboard' %}" hx-trigger="every 5s" hx-swap="innerHTML">
    {% include "dashboard/fragments/obsqueuetable.html" %}
</div>

{%endblock%}
